  <style>

<body>

  <h1>ğŸ± ë¡œë˜ ë²ˆí˜¸ 5ì„¸íŠ¸ ì¶”ì²œê¸°</h1>
  <button onclick="generateLotto()">ë²ˆí˜¸ ë½‘ê¸°</button>
  <div id="numbers"></div>

  <script>
    function getColor(num) {
      if (num <= 10) return "#fbc400";
      if (num <= 20) return "#69c8f2";
      if (num <= 30) return "#ff7272";
      if (num <= 40) return "#aaa";
      return "#7bc043";
    }

    function createOneSet() {
      let numbers = [];

      while (numbers.length < 6) {
        let random = Math.floor(Math.random() * 45) + 1;
        if (!numbers.includes(random)) {
          numbers.push(random);
        }
      }

      return numbers.sort((a, b) => a - b);
    }

    function generateLotto() {
      const resultDiv = document.getElementById("numbers");
      resultDiv.innerHTML = "";

      for (let i = 1; i <= 5; i++) {  // â­ 1~5 í‘œì‹œ
        const setDiv = document.createElement("div");
        setDiv.className = "set";

        const title = document.createElement("div");
        title.className = "set-title";
        title.textContent = i + "ë²ˆ ì„¸íŠ¸";
        setDiv.appendChild(title);

        const oneSet = createOneSet();

        oneSet.forEach(num => {
          const ball = document.createElement("div");
          ball.className = "ball";
          ball.textContent = num;
          ball.style.backgroundColor = getColor(num);
          setDiv.appendChild(ball);
        });

        resultDiv.appendChild(setDiv);
      }
    }
  </script>
